<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <h1>Code acquired from <a href="https://github.com/hiteshchoudhary/js-hindi-youtube/blob/main/10_classes_and_oop/bind.html">here</a>.</h1>
    <h3>Bind keyword states that the called function will share the properties of current execution context and also of the next function's.
        The properties - library and server will be accessible from handleClick() as well.
    </h3>
    <button>Button Clicked</button>
    <h2></h2>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            document.querySelector('h2').innerHTML = `${this.library} = ${this.server}`
            console.log("button clicked");
            console.log(this);
        }
    }

    const app = new React()
</script>
</html>
